<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Yapım Aşamasında - Bulut Yazılım</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #ffffff;
      color: #111111;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    .maintenance-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 16px;
    }

    .maintenance-text {
      font-size: 1.2rem;
      line-height: 1.7;
      max-width: 680px;
    }

    .maintenance-signature {
      margin-top: 32px;
      font-size: 1.4rem;
      font-family: "Pacifico", "Brush Script MT", "Segoe Script", cursive;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body>
  <main class="maintenance-wrapper">
    <p class="maintenance-text">
      Bu site 05.12.2025 yeni bir sözleşme gereği yapım aşamasındadır, en kısa sürede tamamlanacaktır.
    </p>

    <div class="maintenance-signature">
      Bulut Yazılım
    </div>
  </main>
</body>
</html>
