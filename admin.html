<!doctype html>
<html lang="tr" data-theme="dark">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Morphera Admin Paneli</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* =========================================================
      PREMIUM ADMIN PANEL CSS
      WeAreMorphera Gradient + Glassmorphism + Oval Cards
========================================================= */

/* LIGHT / DARK THEME ROOT */
:root {
  --bg-dark: #0c0d14;
  --bg-light: #f7f9fc;

  --card-dark: rgba(255,255,255,0.06);
  --card-light: rgba(255,255,255,0.5);

  --text-dark: #fff;
  --text-light: #111;

  --border-dark: rgba(255,255,255,0.16);
  --border-light: rgba(0,0,0,0.08);

  --gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
  --gradient-soft: linear-gradient(160deg, rgba(99,102,241,0.38), rgba(236,72,153,0.32));
}

html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --card: var(--card-dark);
  --border: var(--border-dark);
}
html[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --card: var(--card-light);
  --border: var(--border-light);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", sans-serif;
}

/* NAVBAR */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 40px;
  background: var(--card);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
}

.brand {
  display: flex;
  align-items: center;
  gap: 14px;
  font-weight: 700;
  font-size: 22px;
}
.brand img {
  width: 48px;
  filter: drop-shadow(0 0 12px rgba(99,102,241,0.4));
}

.theme-toggle {
  padding: 10px 20px;
  background: var(--gradient);
  border-radius: 14px;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: 600;
}

/* MAIN LAYOUT */
.wrapper {
  display: grid;
  grid-template-columns: 260px auto;
  gap: 25px;
  padding: 30px;
}

/* SIDEBAR */
.sidebar {
  background: var(--card);
  padding: 25px;
  border-radius: 22px;
  border: 1px solid var(--border);
  height: calc(100vh - 140px);
  position: sticky;
  top: 20px;
}

.menu-item {
  padding: 14px;
  margin-bottom: 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 14px;
  cursor: pointer;
  font-weight: 500;
}
.menu-item:hover {
  background: var(--gradient-soft);
  color: white;
}

/* PANELS */
.panel {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 28px;
  border-radius: 24px;
  display: none;
}
.panel.active {
  display: block;
}

h2 {
  margin-top: 0;
  margin-bottom: 16px;
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.1);
  color: var(--text);
  margin-bottom: 14px;
  font-size: 15px;
}
textarea { min-height: 120px; }

/* BUTTONS */
.btn-primary {
  background: var(--gradient);
  padding: 14px 26px;
  border-radius: 14px;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
}

/* ANALYTICS CARDS */
.analytics {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
  margin-bottom: 25px;
}
.analytics-card {
  background: var(--card);
  padding: 20px;
  border-radius: 20px;
  border: 1px solid var(--border);
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  backdrop-filter: blur(15px);
}
.analytics-card span {
  display: block;
  font-size: 32px;
  margin-top: 8px;
  font-weight: 700;
  background: var(--gradient);
  -webkit-background-clip: text;
  color: transparent;
}

/* POSTS LIST */
.post-item {
  background: rgba(255,255,255,0.04);
  padding: 18px;
  border-radius: 18px;
  border: 1px solid var(--border);
  margin-bottom: 14px;
}
.post-actions button {
  margin-right: 10px;
  padding: 6px 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.btn-edit { background:#0ea5e9; color:white; }
.btn-delete { background:#dc2626; color:white; }

/* PROFILE PREVIEW */
.profile-preview {
  padding: 20px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--border);
  margin-top: 14px;
}
.preview-cover {
  width: 100%;
  height: 160px;
  border-radius: 18px;
  object-fit: cover;
  border: 1px solid var(--border);
}
.preview-avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: -60px;
  border: 4px solid var(--bg);
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <img src="assets/img/logo/morphera.png">
    WeAreMorphera â€“ Admin Paneli
  </div>

  <button class="theme-toggle" id="themeToggle">ðŸŒ— Tema DeÄŸiÅŸtir</button>
</div>

<div class="wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="menu-item" onclick="showPanel('analyticsPanel')">Analytics</div>
    <div class="menu-item" onclick="showPanel('profilePanel')">Profil AyarlarÄ±</div>
    <div class="menu-item" onclick="showPanel('newPostPanel')">Yeni GÃ¶nderi</div>
    <div class="menu-item" onclick="showPanel('postsPanel')">GÃ¶nderiler</div>
  </aside>

  <!-- PANELS -->
  <div>

    <!-- ANALYTICS PANEL -->
    <div class="panel active" id="analyticsPanel">
      <h2>ðŸ“Š Analytics</h2>

      <div class="analytics">
        <div class="analytics-card">
          Toplam GÃ¶nderi
          <span id="totalPosts">0</span>
        </div>
        <div class="analytics-card">
          Toplam BeÄŸeni
          <span id="totalLikes">0</span>
        </div>
        <div class="analytics-card">
          Toplam Yorum
          <span id="totalComments">0</span>
        </div>
      </div>
    </div>

    <!-- PROFILE PANEL -->
    <div class="panel" id="profilePanel">
      <h2>Profil AyarlarÄ±</h2>

      <label>Kapak FotoÄŸrafÄ± URL</label>
      <input id="coverPhoto">

      <label>Profil FotoÄŸrafÄ± URL</label>
      <input id="profilePhoto">

      <button class="btn-primary" id="saveProfile">Kaydet</button>

      <!-- PREVIEW -->
      <div class="profile-preview">
        <img id="coverPreview" class="preview-cover">
        <img id="avatarPreview" class="preview-avatar">
      </div>
    </div>

    <!-- NEW POST -->
    <div class="panel" id="newPostPanel">
      <h2>Yeni GÃ¶nderi</h2>

      <textarea id="postText" placeholder="GÃ¶nderi metni..."></textarea>
      <input id="postImage" placeholder="GÃ¶rsel URL (opsiyonel)">

      <button class="btn-primary" id="addPost">GÃ¶nderiyi PaylaÅŸ</button>
    </div>

    <!-- POSTS LIST -->
    <div class="panel" id="postsPanel">
      <h2>GÃ¶nderiler</h2>
      <div id="postsList"></div>
    </div>

  </div>

</div>



<!-- FIREBASE JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  doc,
  deleteDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCoLU3FES5QdNoD1WOHz9M7Z01U63hkn4U",
  authDomain: "morpheranotes.firebaseapp.com",
  projectId: "morpheranotes",
  storageBucket: "morpheranotes.firebasestorage.app",
  messagingSenderId: "756772520204",
  appId: "1:756772520204:web:b686f9f69f860098a10929"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* COLLECTIONS */
const notesRef = collection(db, "morpheraNotes");
const profileRef = collection(db, "morpheraProfile");

/* PANEL SWITCH */
window.showPanel = (id) => {
  document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* THEME TOGGLE */
document.getElementById("themeToggle").onclick = () => {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
};

/* LIVE PREVIEW */
document.getElementById("coverPhoto").oninput = (e) => {
  document.getElementById("coverPreview").src = e.target.value;
};
document.getElementById("profilePhoto").oninput = (e) => {
  document.getElementById("avatarPreview").src = e.target.value;
};

/* SAVE PROFILE */
document.getElementById("saveProfile").onclick = async () => {
  await addDoc(profileRef, {
    cover: document.getElementById("coverPhoto").value,
    avatar: document.getElementById("profilePhoto").value
  });
  alert("Profil gÃ¼ncellendi!");
};

/* ADD POST */
document.getElementById("addPost").onclick = async () => {
  await addDoc(notesRef, {
    text: document.getElementById("postText").value,
    imageUrl: document.getElementById("postImage").value,
    createdAt: serverTimestamp()
  });

  alert("GÃ¶nderi paylaÅŸÄ±ldÄ±!");
  loadAnalytics();
  loadPosts();
};

/* LOAD POSTS */
async function loadPosts() {
  const snap = await getDocs(notesRef);
  const list = document.getElementById("postsList");
  list.innerHTML = "";

  for (const docSnap of snap.docs) {
    const d = docSnap.data();

    list.innerHTML += `
      <div class="post-item">
        <div>${d.text}</div>

        <div class="post-actions">
          <button class="btn-edit" onclick="editPost('${docSnap.id}','${d.text}','${d.imageUrl}')">DÃ¼zenle</button>
          <button class="btn-delete" onclick="deletePost('${docSnap.id}')">Sil</button>
        </div>
      </div>
    `;
  }
}
loadPosts();

/* EDIT */
window.editPost = function (id, text, img) {
  document.getElementById("postText").value = text;
  document.getElementById("postImage").value = img;
  showPanel("newPostPanel");

  document.getElementById("addPost").onclick = async () => {
    await updateDoc(doc(db,"morpheraNotes",id), {
      text: document.getElementById("postText").value,
      imageUrl: document.getElementById("postImage").value
    });
    alert("GÃ¶nderi gÃ¼ncellendi!");
    loadPosts();
    loadAnalytics();
  }
}

/* DELETE */
window.deletePost = async (id) => {
  await deleteDoc(doc(db,"morpheraNotes",id));
  loadPosts();
  loadAnalytics();
};

/* ANALYTICS */
async function loadAnalytics() {
  const snap = await getDocs(notesRef);

  let totalPosts = 0;
  let totalLikes = 0;
  let totalComments = 0;

  for (const docSnap of snap.docs) {
    totalPosts++;

    // Like count
    const likesRef = collection(db,"morpheraNotes",docSnap.id,"likes");
    const likesSnap = await getDocs(likesRef);
    totalLikes += likesSnap.size;

    // Comment count
    const commentsRef = collection(db,"morpheraNotes",docSnap.id,"comments");
    const commentsSnap = await getDocs(commentsRef);
    totalComments += commentsSnap.size;
  }

  document.getElementById("totalPosts").textContent = totalPosts;
  document.getElementById("totalLikes").textContent = totalLikes;
  document.getElementById("totalComments").textContent = totalComments;
}
loadAnalytics();

</script>

</body>
</html>
